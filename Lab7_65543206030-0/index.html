<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c; 
            color: #f1f1f1;  
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            width: 400px;
            padding: 30px;
            background-color: #3c3c3c; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
        }

        legend {
            font-size: 22px;
            color: #f1f1f1;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 1px solid #555;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #d1d1d1;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #4c4c4c;
            border: 1px solid #666;
            border-radius: 8px; 
            color: #f1f1f1;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #007bff; 
            background-color: #5c5c5c;
        }

        .checkbox {
            margin-top: 10px;
        }

        .checkbox label {
            font-size: 14px;
            color: #ccc;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 8px; 
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form id="myForm" action="index2.php" method="POST" onsubmit="return validateForm()">
        <!-- Personal Info -->
        <fieldset>
            <legend>Personal Info</legend>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">

            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female

            <label for="birth">Birth</label>
            <select id="day" name="day">
                <option value="">Day</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

            <select id="month" name="month">
                <option value="">Month</option>
                <option value="1">มกราคม</option>
                <option value="2">กุมภาพันธ์</option>
                <option value="3">มีนาคม</option>
                <option value="4">เมษายน</option>
                <option value="5">พฤษภาคม</option>
                <option value="6">มิถุนายน</option>
                <option value="7">กรกฎาคม</option>
                <option value="8">สิงหาคม</option>
                <option value="9">กันยายน</option>
                <option value="10">ตุลาคม</option>
                <option value="11">พฤศจิกายน</option>
                <option value="12">ธันวาคม</option>
            </select>

            <select id="year" name="year">
                <option value="">Year (พ.ศ.)</option>
                <script>
                    let currentYear = new Date().getFullYear() + 543;
                    for (let i = currentYear; i >= 2440; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

            <div id="birth-error" class="error-message"></div>
        </fieldset>

        <!-- Account Info -->
        <fieldset>
            <legend>Account Info</legend>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <div id="password-error" class="error-message"></div>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">

            <div class="checkbox">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the Terms of Service and Privacy Policy.</label>
            </div>
            <div id="terms-error" class="error-message"></div>
        </fieldset>

        <input type="submit" class="submit-btn" value="Submit">
    </form>
</div>

<script>
    function validateForm() {
        let isValid = true;
        document.getElementById("birth-error").innerHTML = "";
        document.getElementById("password-error").innerHTML = "";
        document.getElementById("terms-error").innerHTML = "";

        let day = document.getElementById("day").value;
        let month = document.getElementById("month").value;
        let year = document.getElementById("year").value;

        if (!day || !month || !year) {
            document.getElementById("birth-error").innerHTML = "วันที่ไม่ถูกต้อง!!!";
            isValid = false;
        } else {
            let maxDays = getMaxDaysInMonth(month, year);
            if (day > maxDays) {
                document.getElementById("birth-error").innerHTML = `วันที่ไม่ถูกต้อง!!!`;
                isValid = false;
            }
        }

        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;
        if (password !== confirmPassword) {
            document.getElementById("password-error").innerHTML = "รหัสผ่านไม่ตรงกัน!!!";
            isValid = false;
        }

        let termsAccepted = document.getElementById("terms").checked;
        if (!termsAccepted) {
            document.getElementById("terms-error").innerHTML = "ไม่ได้ยอมรับข้อตกลง!!!";
            isValid = false;
        }

        return isValid; 
    }

    function getMaxDaysInMonth(month, year) {
        switch (parseInt(month)) {
            case 2: 
                return isLeapYear(year) ? 29 : 28;
            case 4: case 6: case 9: case 11: 
                return 30;
            default: 
                return 31;
        }
    }

    function isLeapYear(year) {
        let convertedYear = year - 543; 
        return (convertedYear % 4 === 0 && convertedYear % 100 !== 0) || (convertedYear % 400 === 0);
    }
</script>

</body>
</html>
